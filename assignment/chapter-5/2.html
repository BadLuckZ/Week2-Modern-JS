<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unsaved Changes Warning</title>
  </head>
  <body>
    <h2>Example Form</h2>
    <form id="exampleForm">
      <label for="textInput">Type something here:</label>
      <input type="text" id="textInput" name="textInput" />
    </form>
    <script>
      const textInput = document.getElementById("textInput");

      /* เพิ่ม code ตรงนี้ */
      let isTyping = false;

      textInput.addEventListener("input", () => {
        isTyping = true;
      });

      /* เพิ่ม code ตรงนี้ */
      window.addEventListener("beforeunload", (e) => {
        if (isTyping) {
          e.returnValue = true;
        }
      });
    </script>
  </body>
</html>
