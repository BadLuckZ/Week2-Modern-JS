<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Redirect</title>
  </head>
  <body>
    <h1>Go to Domain</h1>
    <input
      type="text"
      id="domain-input"
      placeholder="Enter domain (e.g., www.example.com)"
    />
    <button id="go-button">Go</button>

    <script>
      document
        .getElementById("go-button")
        .addEventListener("click", function () {
          /* เพิ่ม code ตรงตำแหน่งนี้ */

          const domainInput = document.getElementById("domain-input").value;
          if (domainInput) {
            const url =
              domainInput.startsWith("https://") ||
              domainInput.startsWith("http://")
                ? domainInput
                : "http://" + domainInput;

            // 1.
            window.location.href = url;

            // 2.
            // window.location.replace(url);
          } else {
            alert("Please Enter the Domain!");
          }
        });
    </script>
  </body>
</html>
